spring:
  datasource:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug
    org.springframework.transaction.interceptor: trace
    root: info